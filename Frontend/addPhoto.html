<html>

    <head>
        <title>Add Photo</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>

        <div class="stream-logo-placement">
            <img style="height: 12%; width: 20%;" src="final.gif">
          </div>

        <div class="moon">
            <img style="height: 3%; width: 2%;" src="./moon.png" id="moon">
          </div>

          <h1>New Spot</h1>

          <div class="margin-bttm">
              <label">Description</label>
              <textarea class="form-control" type="text" id="description"
                  required></textarea>
              <div>
                  Looks good!
              </div>
          </div>
          <div class="margin-bttm">
              <div class="form-file">
                  <input type="file" class="form-file-input" id="image" name="image">
                  <label class="form-file-label" for="image">
                      <span class="form-file-text">Choose image...</span>
                      <span class="form-file-button">Browse</span>
                  </label>
              </div>
          </div>
          <div class="margin-bttm">
              <button id= "add-spot" class="btn btn-success">Add Spot</button>
          </div>

          <div class="navbar">
            <a href="stream.html" style="width: 25%;"><img src="home_icon.png"></a>
            <a href="addPhoto.html" class="active" style="width: 25%;"><img src="add_icon.png"></a>
            <a href="profile.html" style="width: 25%;"><img src="profile.png"></a>
          </div>
          
    <script src="logic.js" type="text/javascript"></script>
    </body>
</html>
