<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Stream Page</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>

    <div class="stream-logo-placement">
      <img style="height: 15%; width: 20%;" src="final.gif">
    </div>

      <div class="moon">
        <img style="height: 3%; width: 2%;" src="./moon.png" id="moon">
      </div>

      <div class="card_stream stream-features-placement">
        <div>
          <p><b>User Name</b></p>
        </div>
          <div class="user-img">
            <img
              class="img"
              src="./background/background.jpg"
              width="200px"
              height="300px"
            />
          </div>
          <div>
            <p style="margin-bottom: 15%;">Oh the misery, everybody wants to be my enemy</p>
          </div>
          <div class="flex-row">
        <div>
          <img
            id="heart"
            class="heart-img"
            src="./empty_heart.png"
            width="30px"
            height="25px"
          />
        </div>
        <div class="comment-img">
          <img src="./comment.png" width="25px" height="25px" />
        </div>
      </div>
      </div>

      <div class="comment-card comment-top" id ="add_comment">
        <div class="flex-row">
          <h2 class="comment-header">Comment</h2>
          <div class="x-icon" id="remove_icon">
            <img src="./remove.png" width="20px" height="20px" />
          </div>
        </div>
        <textarea id = "comment_content" class="comment-area" rows="10" cols="5"></textarea>
        <form class="form">
          <input class="add-btn" id="add_btn" type="button" value="Add" />
        </form>
      </div>
  
        
    <div class="navbar">
      <a href="stream.html" class="active" style="width: 25%;"><img src="home_icon.png"></a>
      <a href="addPhoto.html" style="width: 25%;"><img src="add_icon.png"></a>
      <a href="profile.html" style="width: 25%;"><img src="profile.png"></a>
    </div>


    <script src="logic.js" type="text/javascript"></script>

  </body>
</html>
