<html>

<head>
    <title>SignUp page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="background">

    <div class="card_signup email_password_name_signUp_placement">

        <div>
            <input required class="input-design" id="first_name" type="text" placeholder="first name">
        </div>

        <div>
            <input required class="input-design" id="last_name" type="text" placeholder="last name">
        </div>

        <div>
            <input required class="input-design" id="email" type="text" placeholder="email">
        </div>

        <div>
            <input required class="input-design" id="password" type="password" placeholder="password">
        </div>

        <div>
            <a id="signup" href="login.html" class="button-design">Sign Up</a>
        </div>

        <div>
            <div>
                <p class="font_color_home">Already have an account?<br><a class="font_color_home" href="login.html" style="margin-left: 35%;">Log in</a></p>
            </div>
        </div>

        <div id="response" class="response_font"></div>
    </div>
</body>

</html>
